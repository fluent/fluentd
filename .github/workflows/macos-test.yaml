name: Testing on macOS

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['2.7']
        os: [macos-latest]
        experimental: [false]
        include:
          - ruby-version: head
            os: macos-latest
            experimental: true
            test-opts: 'TESTOPTS="-v --ignore-name=\"test: has plugin logger\""'

    name: Unit testing with Ruby ${{ matrix.ruby-version }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install dependencies
        run: bundle install
      - name: Run tests
        run: bundle exec rake test ${{ matrix.test-opts }}
