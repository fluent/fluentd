language: ruby
cache: bundler

# script: bundle exec rake test TESTOPTS=-v

# http://rubies.travis-ci.org/
# See here for osx_image -> OSX versions: https://docs.travis-ci.com/user/languages/objective-c
matrix:
  include:
    - rvm: 2.1.10
      os: linux
    - rvm: 2.2.6
      os: linux
    - rvm: 2.3.3
      os: linux
    - rvm: 2.4.2
      os: linux
    - rvm: ruby-head
      os: linux
    - rvm: 2.1.10
      os: osx
      osx_image: xcode8.3 # OSX 10.12
    # - rvm: 2.2.6
    #   os: osx
    #   osx_image: xcode8.2 # OSX 10.12
    # - rvm: 2.3.3
    #   os: osx
    #   osx_image: xcode8.2 # OSX 10.12
    - rvm: 2.4.1
      os: osx
      osx_image: xcode8.3 # OSX 10.12
    - rvm: ruby-head
      os: osx
      osx_image: xcode 8.3 # OSX 10.12
  allow_failures:
    - rvm: ruby-head

branches:
  only:
    - master
    - v0.12
    - v0.14

sudo: false
dist: trusty # for TLSv1.2 support

addons:
  apt:
    packages:
      - libgmp3-dev
