language: ruby
cache: bundler

script: bundle exec rake test TESTOPTS=-v

# http://rubies.travis-ci.org/
# See here for osx_image -> OSX versions: https://docs.travis-ci.com/user/languages/objective-c
matrix:
  include:
  allow_failures:
    - rvm: ruby-head

# no valid version/env for ruby 2.3 right now
# - rvm: 2.3.0
#   os: osx
#   osx_image: ....

branches:
  only:
    - master
    - v0.10
    - v0.12
    - v0.14

sudo: false

addons:
  apt:
    packages:
      - libgmp3-dev
