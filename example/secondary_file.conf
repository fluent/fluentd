<system>
  rpc_endpoint 0.0.0.0:24444
</system>

<source>
  @type dummy
  tag test
</source>

<source>
  @type forward
  @label @raw
</source>

<label @raw>
  <match>
    @type stdout
  </match>
</label>

<match test>
  @type forward

  <buffer time,tag,message>
    type memory
    timekey 2s
    timekey_wait 1s
    flush_interval 1s
  </buffer>

  <server>
    host 0.0.0.0
    port 24224
  </server>

  <secondary>
    type secondary_file
    directory log/secondary/
    basename ${tag}_%Y%m%d%L_${message}
  </secondary>
</match>
