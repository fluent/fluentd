<section1>
  key1  'text'     # text
  key2  '\''       # ' (1 char)
  key3  '\\'       # \ (1 char)
  key4  '\t'       # \t (2 char)
  key5  '\['       # \[ (2 char)
  key6  '\\['      # \[ (2 char)
  key7  '#t'       # #t (2 char)
  key8  '\#{test}' # \#{test} (8 char)
  key9  '#{test}'  # #{test} (7 char)
  key10 '\[(?<time>[^\]]*)\] (?<message>.*)'    # \[(?<time>[^\]]*\] (?<message>.*)
</section1>
<section2>
  key1  "text"     # text
  key2  "\""       # " (1 char)
  key3  "\\"       # \ (1 char)
  key4  "\t"       # TAB (1 char)
  key5  "\["       # [ (1 char)
  key6  "\\["      # \[ (2 char)
  key7  "#t"       # #t (2 char)
  key8  "\#{test}" # #{test} (7 char)
  key9  "#{test}"  # replaced by eval('test')
  key10 "\\[(?<time>[^\\]]*)\\] (?<message>.*)" # \[(?<time>[^\]]*\] (?<message>.*)
</section2>
<section3>
  key1  text     # text
  key2  \        # \ (1 char)
  key3  \\       # \\ (2 char)
  key4  \t       # \t (2 char)
  key5  \[       # \[ (2 char)
  key6  \\[      # \\[ (3 char)
  key7  #t       # #t (2 char)
  key8  \#{test} # \#{test} (8 char)
  key9  #{test}  # #{test} (7 char)
  key10 \[(?<time>[^\]]*)\] (?<message>.*)    # \[(?<time>[^\]]*\] (?<message>.*)
</section3>
